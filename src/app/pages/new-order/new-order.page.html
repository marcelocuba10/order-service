<div *ngIf="isEditMode">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" (click)="closeModal()" >
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<div *ngIf="!isEditMode">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" [routerLink]="['/tabs/orders']" >
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<ion-content>
  <ion-grid style="border-radius: 20px;margin-top:55px;">
    <ion-row>
      <ion-col size="9">
        <ion-text color="secondary">
          <h1 style="margin-left: 17px;font-family: cursive;color: #000;font-weight: bold;font-size: 30px;">{{ isEditMode ? 'Update' : 'Create' }} Order of Service</h1>
        </ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-icon style="font-size: 33px;text-align: center;margin-top: 25px;margin-left: -25px;" name="document-text-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

<form [formGroup]="form" method="post">
  <ion-card style="width: 90%;margin:10px auto;box-shadow: 0px 0px;">
    <ion-item lines="none">
      <ion-label style="margin-bottom: 10px;font-size: 20px;" position="stacked">Service title:</ion-label>
      <ion-input type="text" formControlName="title" class="input-simple"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label style="margin-bottom: 10px;font-size: 20px;" position="stacked">Describe the service or issue:</ion-label>
      <ion-textarea rows="5" type="text" formControlName="description" class="input-simple"></ion-textarea>
    </ion-item>
