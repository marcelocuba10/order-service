<div *ngIf="isEditMode">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" (click)="closeModal()" >
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<div *ngIf="!isEditMode">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" [routerLink]="['/tabs/materials']" >
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<ion-content>
  <ion-grid style="border-radius: 20px;margin-top:55px;">
    <ion-row>
      <ion-col size="9">
        <ion-text color="secondary">
          <h1 class="head-title">{{ isEditMode ? 'Update' : 'Create' }} material request</h1>
        </ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-icon class="head-icon" name="briefcase-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

<form [formGroup]="form" method="post">
  <ion-card style="width: 90%;margin:10px auto;box-shadow: 0px 0px;">
    <ion-item lines="none">
      <ion-label style="margin-bottom: 10px;font-size: 20px;" position="stacked">Title:</ion-label>
      <ion-input class="input-simple" type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label style="margin-bottom: 10px;font-size: 20px;" position="stacked">Describe the use or need:</ion-label>
      <ion-textarea rows="5" type="text" formControlName="description" class="input-simple"></ion-textarea>
    </ion-item>

    <ion-list style="text-align:center;margin-top: 10px;">
      <ion-button (click)="submitOrder()" size="default" mode="ios" color="dark">{{ isEditMode ? 'Update' : 'Create' }} request material</ion-button>
    </ion-list>
  </ion-card>
</form>  

</ion-content>
