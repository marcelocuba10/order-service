<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/materials"></ion-back-button>
  </ion-buttons>
  <ion-title></ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid style="border-radius: 20px;">
    <ion-row>
      <ion-col size="7">
        <ion-text color="secondary">
          <h1 style="margin-left: 17px;font-family: cursive;color: #000;font-weight: bold;font-size: 30px;" *ngIf="!id">New material request</h1>
          <h1 style="margin-left: 17px;font-family: cursive;color: #000;font-weight: bold;font-size: 30px;" *ngIf="id">Material request detail</h1>
        </ion-text>
      </ion-col>
      <ion-col size="5">
        <ion-icon style="font-size: 33px;text-align: center;margin-top: 25px;margin-left: 5px;" name="briefcase-outline" *ngIf="!id"></ion-icon>
        <ion-icon style="font-size: 33px;text-align: center;margin-top: 58px;margin-left: 5px;" name="briefcase-outline" *ngIf="id"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card style="width: 90%;margin:10px auto;box-shadow: 0px 0px;">
    <ion-item lines="none">
      <ion-label style="margin-bottom: 10px;font-size: 20px;" position="stacked">Title:</ion-label>
      <ion-input style="padding: 0px 10px !important;border: 1px solid #000;border-radius: 15px;border-bottom: solid 2px #464646;" [(ngModel)]="material.title" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label style="margin-bottom: 10px;font-size: 20px;" position="stacked">Describe the use or need:</ion-label>
      <ion-textarea style="padding: 0px 10px !important;border: 1px solid #000;border-radius: 15px;border-bottom: solid 2px #464646;" [(ngModel)]="material.description" required></ion-textarea>
    </ion-item>
    <ion-item mode="ios" lines="none" style="height: 40px;width: 91%;margin: 12px auto 0px auto;border: 1px solid #000;border-radius: 15px;border-bottom: solid 2px #464646;">
      <ion-label style="font-size: 15px;margin-bottom: 16px;">Category</ion-label>
      <ion-select ok-text="Okay" cancel-text="Nah" style="margin-bottom: 4px;font-size: 15px;" [(ngModel)]="material.categoryId" required>
        <ion-select-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item mode="ios" lines="none" style="height: 40px;width: 91%;margin: 12px auto 0px auto;border: 1px solid #000;border-radius: 15px;border-bottom: solid 2px #464646;">
      <ion-label style="font-size: 15px;margin-bottom: 16px;">User</ion-label>
      <ion-select ok-text="Okay" cancel-text="Nah" style="margin-bottom: 4px;font-size: 15px;" [(ngModel)]="material.userId" required>
        <ion-select-option *ngFor="let user of users" [value]="user.id">{{user.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-list style="text-align:center;margin-top: 10px;">
      <ion-button size="default" mode="ios" color="dark" (click)="saveData(material)" *ngIf="!id">Require</ion-button>
      <ion-button size="default" mode="ios" color="dark" (click)="saveData(material)" *ngIf="id" >Update</ion-button>
    </ion-list>
    
  </ion-card>

</ion-content>
