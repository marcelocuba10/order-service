<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu type="overlay" contentId="main-content">

      <ion-header>
        <ion-toolbar translucent>
          <ion-icon style="font-size: 40px;" name="menu"></ion-icon>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false">
            <img src="../../../assets/logo3.png">
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" [routerLink]="['/tabs/orders']">
              <ion-icon name="grid-outline" slot="start"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/login']" lines="none" detail="false">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" [routerLink]="['/tabs/orders']">
              <ion-icon name="reader-outline" slot="start"></ion-icon>
              <ion-label>Orders</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" [routerLink]="['/tabs/materials']">
              <ion-icon name="wallet-outline" slot="start"></ion-icon>
              <ion-label>Materials</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
        
      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
